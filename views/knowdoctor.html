<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patient Info</title>
    <link id="favicon" rel="icon" href="https://www.nexmo.com/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/patient.css">
    <script src="/client.js" defer></script>
  
  </head>
  
  <body>
    <header>
      <h1><a href="/">Out Patient Department</a></h1>
      <div class="logo">
          <img src="https://www.pinclipart.com/picdir/big/138-1384887_stthoscope-icon-stetoskop-icon-clipart.png" alt="Nexmo" style="width:50%; height:50%;">
      </div>
    </header>
    <main>
            <form action="/knowdoctor_register" method="post">
              <label for="name">Name</label><br />
              <input type="text" name="name" id="name" placeholder="Name"><br />
              <label for="email">Email</label><br />
                <input type="email" placeholder="Email" id="email" name="email"/><br />
                <label for="dob">Date Of Birth</label><br />
                <input type="date" id="dob" name="dob"/><br />
                <label for="gender">Gender</label><br />
                <input type="radio" value="Male" id="gender" name="gender" /> Male&emsp;
                <input type="radio" value="Female" id="gender" name="gender" /> Female&emsp;
                <input type="radio" value="Other" id="gender" name="gender" /> Other&emsp;<br />
                <label for="Symptoms_l">Symptoms</label><br />
                <select name="symptoms" id="symptoms" style="font-size: 23px;width: 100%;height: 100%;">
                  <option>------</option>
                  <option value="lungs">Lungs Problem</option>
                  <option value="eye">Eye Problem</option>
                  <option value="heart">Heart Problem</option>
                  <option value="sugar">Sugar Problem</option>
                  <option value="ear">Ear Problem</option>
                </select><br>
                <label for="doctor">Doctor Name</label><br />
                <input type="text" placeholder="Doctor Name" id="drname" name="drname" value="" readonly /><br />
                <label for="time">Available At</label><br>
                <input type="text" placeholder="Available Time" id="time" name="time" value="" readonly><br>
                <input type="submit" value="Order Token">
            </form>
    </main>
    <footer>
        <p><small>Built with Creed!</small></p>
    </footer>
    <script src="/getdoctor.js"></script>
  </body>
</html>
