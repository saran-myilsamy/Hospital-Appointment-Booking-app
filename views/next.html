<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/patient.css">
</head>
<body>
    <header>
        <h1><a href="/">Out Patient Department</a></h1>
        <div class="logo">
            <img src="https://www.pinclipart.com/picdir/big/138-1384887_stthoscope-icon-stetoskop-icon-clipart.png" alt="Nexmo" style="width:50%; height:50%;">
        </div>
    </header>
    <main>
    <div style="margin-top: 2%;width: 75%;height: 70%;text-align: center;position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%);border: 2px solid red;">
        <h1>OPD Token System</h1>
        <form action="/email" method="POST">
            Name: <input type="text" name="name" value="{{data.name}}" readonly><br>
            Gender: <input type="text" name="gender" value="{{data.gender}}" readonly><br>
            Mail: <input type="text" name="email" value="{{data.email}}" readonly><br>
            Doctor Name: <input type="text" name="doctor_name" value="{{data.doctor_name}}" readonly><br>
            Symptom: <input type="text" name="symptom" value="{{data.symptom}}" readonly><br>
            Appointment Time: <input type="text" name="time" value="{{data.time}}" readonly><br>
            <input type="submit" value="Get Token via Email">
        </form>
    </div>
    
    </main>
    <script>
        $(document).ready(function(){
            setTimeout(function(){
             window.location.href="/";
            }, 50000);
        })
    </script>
    <footer>
        <p><small>Built with Creed!</small></p>
    </footer>
</body>
</html>
